<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>


    <!--  action="cadastro.php" é o lugar para onde o formulario vai ser enviado, isso vai ser mostrado em javaScript
    
            autocomplete="off"  é para quando for colocar o nome no input, não aparecer opções para completar-->

            <!--no input name é para o html e php identificar, ja no id é para javaScript, -->

            <!-- SEMPRE USAR LABEL cria uma area maior de sensibilidade, se clicar na palavra nome, ele ja vai para completar o nome na caixa, e é importante colocar para relacionar o nome com o caixa de input
            
            METHOD da para usar get e post
          ->  get: mostra as informações que foram inseridas na url assim que envia o formulario... usar quando os dados não forem pessoais... não da pra usar com com mais de 3.000 bytes
          ->  post: ele faz com que as informações digitadas no formulario não apareçam na url... usar para dados sensiveis, se os dados tiverem mais de 3.000 bytes-->
    <form action="cadastro.php" method="post" autocomplete="off">
        
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"> </p> 
        
        
        <p><label for="isobrenome">Sobrenome</label>: 
            <input type="text" name="sobrenome" id="isobrenome"> </p>

        <p>
            <input type="submit" value="Enviar"> </p>
   
    </form>
    
</body>
</html>
