<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>


        <!-- input:number-->
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5"> <!--step é para mostrar de quanto em quanto a nota pode ir, tipo de 0.5; 1; 1.5; 2.... ou de 2 em 2 ou 3 e tres ou 80 em 80 enfim...-->
        </p>

        <!-- input:month -->
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2023-03"> <!--value="" você pode sugerir uma data, como colocado ali, e ele ja aparece para a pessoa como preenchido, mas é melhor deixar vazio-->
        </p>

        <!-- input:date -->
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        
        <!-- input:time -->
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
