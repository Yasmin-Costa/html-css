<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
    <fieldset>
        <legend>Sexo</legend>

        <!-- input:radio .. o name quando se trata do radio é nescessario ser o mesmo, ja o id  tem que ser diferente, mas o name tem que ser igual -->
        <input type="radio" name="sexo" id="imasculino" value="M">
        <label for="imasculino">Masculino</label> <br>

        <input type="radio" name="sexo" id="ifeminino" value="F">
        <label for="ifeminino">Feminino</label> <br>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>

        <!-- input:checkbox-->
        <input type="checkbox" name="fut" id="ifut">
        <label for="ifut">Futebol</label><br>

        <input type="checkbox" name="basq" id="ibasq">
        <label for="ibasq">Basquete</label> <br>

        <input type="checkbox" name="volei" id="ivolei">
        <label for="ivolei">Vôlei</label> <br>

        <input type="checkbox" name="nata" id="inata">
        <label for="inata">Natação</label> <br>

        <input type="checkbox" name="tenis" id="itenis">
        <label for="itenis">Tênis</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
    </form>
</body>
</html>
