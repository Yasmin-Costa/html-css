<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">

    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="3" maxlength="15"  size="10" placeholder="nome"> <!--usar required no final do input para ser obrigatorio preencher aquele input
        
        o minlength é a quantidade minima de caracter que pode ser colocada, pode usar maxlength para ter um maximo de letrar qeu pode ser usado
    
    size: é basicamento o tamanho da caixa de input, quantos caracteres vão aparecer.   

    placeholder: é a mensagem que fica dentro do input, da caixinha que vai escrever 

    autocomplete: current-passaword (sugere senha atual), nesse autocomplete o que colocar, tipo senha atual, nova senha, ele sempre vai sugeri a senha que ja colocou no site
-->
    </p>

    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="6" maxlength="20"  size="8" placeholder="senha" autocomplete="current-password">
    </p>

    <!--botoes-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
    
</body>
</html>
