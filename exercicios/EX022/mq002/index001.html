<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>


    <!--Quando uso media, eu posso informar media types, que é o que fica dentro do "" (print, screen, all, etc)
        e media filters que fica dentro do () (orientation: portrait).... para colocar varias media filters tem que colocar cada uma dentro de parenteses-->
    <link rel="stylesheet" href="estilos/style.css" media="all"> 
    <!-- media="all"   significa que essa configuração é para todas as telas-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> 
    <!-- essa linha é para configurar todas as telas que esteja em modo retrato, ou seja, de pé.   -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
     <!-- essa linha é para confirgurar todas as telas que estejam em modo paisagem, ou seja, deitada-->
     
</head>

</body>
</html>
