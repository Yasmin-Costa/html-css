<!DOCTYPE html>

    <title>Imagem flexivel</title>

<body>
    <h1>Imagens flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para uma melhor experiência.</p>
    
    <picture>

        <source media="(max-width: 1050px)" srcset="imagens/medio700.jpg" type="image/jpg">
        <img src="imagens/grande1000.jpg" alt="A imagem flexivel">
    </picture>
</body>
